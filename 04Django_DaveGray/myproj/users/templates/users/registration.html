{% extends 'layout.html' %}

{% block title %}
    User Registration
{% endblock %}

{% block content %}
<h1>Register a new User</h1>
<form class="form-with-validation" action="{% url 'users:registration' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button class="form-submit">Submit</button>
</form>
{% endblock %}
