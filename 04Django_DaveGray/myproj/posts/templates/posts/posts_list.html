{% extends 'layout.html' %}

{% block title %}
    Posts list
{% endblock %}

{% block content %}
    <section>
    <h1>Posts</h1>
    {% for post in posts %}
        <article class="post">
             <h2>
                <a href="{%  url 'posts:page' slug=post.slug %}">
                    {{ post.title }}
                </a>
            </h2>
            <p>{{ post.date }}</p>
            <p>{{ post.body|truncatechars:100 }}</p>
        </article>
    {% endfor %}
</section>
{% endblock %}
